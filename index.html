<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
      #wool_black {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Minecraft Dot-Pic Generator</h1>
    <!--p id="status">OpenCV.js is loading...</p -->

    <!-- 読み込みボタン -->
    <input type="file" id="fileInput"
    accept="image/png, image/jpeg">
    <!-- 画像変換ボタン -->
    <input id="transferBtn" type="button" value="resize" onclick="transfer(128)">

    <!-- 画像表示 img -->
    <img id="imgSrc" alt="No Image" width="400"/>
    <!-- 結果表示 canvas -->
    <canvas id="canvasOutput" ></canvas>
    <!-- table -->
    <div id="table"></div>      
    <!-- opencv読み込み -->
    <script async src="./opencv.js" type="text/javascript" onload="onOpenCvReady()"></script>
    <!-- 画像処理スクリプト -->
    <script src="./js/block_data.js"></script>
    <script src="./js/image.js"></script>
    <!-- テーブル表示スクリプト -->
    <script src="./js/table.js"></script>
  </body>
</html>
